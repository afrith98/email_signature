<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CBA Email Signature</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      text-align: left;
    "
  >
    <table
      style="
        width: 650px; /* Fixed width */
        height: 200px; /* Fixed height */
        margin: 20px 0;
        border-spacing: 0;
        background-color: #ffffff;
      "
    >
      <tr style="height: 150px">
        <!-- Adjusted height to 150px for main content -->
        <td style="width: 70%; vertical-align: middle; padding: 10px">
          <table style="width: 100%; border-spacing: 0">
            <tr>
              <td
                style="
                  font-size: 18px;
                  font-weight: 600;
                  font-family: Rubik, sans-serif;
                  padding-bottom: 5px;
                "
              >
                John Doe | Web Developer
              </td>
            </tr>
            <tr>
              <td style="font-size: 14px; padding-bottom: 5px">
                <img
                  src="phone1.png"
                  alt="Phone Icon"
                  style="
                    width: 15px;
                    vertical-align: middle;
                    margin-right: 5px;
                    height: auto;
                  "
                />
                +94775387845 | +94 67 31 21 859
              </td>
            </tr>
            <tr>
              <td style="font-size: 14px; padding-bottom: 5px">
                <img
                  src="mail1.png"
                  alt="Mail Icon"
                  style="
                    width: 15px;
                    vertical-align: middle;
                    height: auto;
                    margin-right: 5px;
                  "
                />
                john@alphatsm.com
              </td>
            </tr>
            <tr>
              <td style="font-size: 14px; padding-bottom: 5px">
                <img
                  src="loation.png"
                  alt="Location Icon"
                  style="width: 15px; vertical-align: middle; height: auto"
                />
                <div
                  style="
                    display: inline-block;
                    vertical-align: middle;
                    text-align: left;
                    line-height: 1;
                    padding-left: 5px;
                  "
                >
                  Alpha Health Consultancy, Alpha Business Complex,<br />
                  Main Street Maruthamunai 02, Kalmunai, Sri Lanka
                </div>
              </td>
            </tr>
          </table>
        </td>
        <td
          style="
            width: 30%;
            text-align: right;
            vertical-align: middle;
            padding: 10px;
          "
        >
          <img
            src="https://afrith98.github.io/email_signature/CB%20Logo.png"
            alt="CB Logo"
            width="120"
            height="auto"
          />
        </td>
      </tr>
      <tr
        style="
          height: 50px;
          background: linear-gradient(135deg, #384e58, #bd5744);
        "
      >
        <!-- Adjusted height for footer -->
        <td colspan="2" style="text-align: center; vertical-align: middle">
          <a
            href="https://www.charteredbureau.lk"
            style="
              font-size: 16px;
              font-weight: bold;
              text-decoration: underline;
              color: #fff;
              display: inline-block;
            "
          >
            www.charteredbureau.lk
          </a>
          <div style="margin-top: 5px">
            <a
              href="https://www.facebook.com"
              aria-label="Facebook"
              style="margin: 0 5px; display: inline-block"
            >
              <img
                src="fb white.png"
                alt="Facebook"
                style="width: 20px; height: auto"
              />
            </a>
            <a
              href="https://www.instagram.com"
              aria-label="Instagram"
              style="margin: 0 5px; display: inline-block"
            >
              <img
                src="insta white.png"
                alt="Instagram"
                style="width: 20px; height: auto"
              />
            </a>
            <a
              href="https://www.whatsapp.com"
              aria-label="WhatsApp"
              style="margin: 0 5px; display: inline-block"
            >
              <img
                src="whatsapp white.png"
                alt="WhatsApp"
                style="width: 20px; height: auto"
              />
            </a>
            <a
              href="https://www.twitter.com"
              aria-label="X"
              style="margin: 0 5px; display: inline-block"
            >
              <img
                src="twitter white.png"
                alt="Twitter"
                style="width: 20px; height: auto"
              />
            </a>
            <a
              href="https://www.linkedin.com"
              aria-label="LinkedIn"
              style="margin: 0 5px; display: inline-block"
            >
              <img
                src="linkedin1.png"
                alt="LinkedIn"
                style="width: 20px; height: auto"
              />
            </a>
          </div>
        </td>
      </tr>
    </table>
  </body>
</html>
