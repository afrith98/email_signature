<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" />
    <title>CBA email signature</title>
    <style>
        body {
          margin: 0;
          padding: 0;
          background-color: #f5f5f5;
          font-family: Arial, sans-serif;
        }
        .footer-wrapper {
          background: linear-gradient(135deg, #6f42c1, #d63f5c);
          padding: 20px 0;
          text-align: center;
        }
        .footer {
          max-width: 900px;
          margin: 0 auto;
          color: #fff;
          display: flex;
          flex-direction: column;
          align-items: center;
        }
        .footer .website-link {
          font-size: 18px;
          font-weight: bold;
          text-decoration: none;
          color: #fff;
          margin-bottom: 10px;
          transition: color 0.3s;
        }
        .footer .website-link:hover {
          color: #f7b95b;
        }
        .footer .social-icons {
          display: flex;
          justify-content: center;
          margin-bottom: 10px;
        }
        .footer .social-icons a {
          margin: 0 10px;
          display: inline-block;
          transition: transform 0.3s;
        }
        .footer .social-icons a:hover {
          transform: scale(1.1);
        }
        .footer .social-icons img {
          width: 24px;
          height: auto;
        }
        .footer .copyright {
          font-size: 14px;
          margin-top: 10px;
        }
      </style>
  </head>
  <body>
    <body
    style="
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    ">
    <table style="width: 100%; margin-top: 20px; margin-left: 10px; padding: 5px; ">
        <tr>
          <td style="width: 60%; margin-top: 20px;">
            <table>

                  John Doe | Web Developer

                <td style="font-size: 15px; padding-bottom: 5px;">
                  <img
                    src="phone1.png"
                    alt="Phone Icon"
                    style="width: 15px; vertical-align: middle; margin-right: 5px; height: auto;"
                  />
                  +94775387845 | +94 67 31 21 859
                </td>
              </tr>
              <tr>
                <td style="font-size: 15px; padding-bottom: 5px;">
                  <img
                    src="mail1.png"
                    alt="Phone Icon"
                    style="width: 15px; vertical-align: middle; height: auto; margin-right: 5px;"
                  />
                  john@alphatsm.com
                </td>
              </tr>
              <tr>
                <td style="font-size: 15px;"><img
                    src="loation.png"

                  />
                  <span style="display: inline-block; vertical-align: middle;">

                    Main Street Maruthamunai 02, Kalmunai, Sri Lanka
                  </span>

            </table>
          </td>
          <td style="width: 20%; text-align: right;margin-top: 20px; padding: 20px; ">
            <img
              src="https://afrith98.github.io/email_signature/CB%20Logo.png"
              alt=""
              width="130px"
              height="auto"
              
            />
          </td>
        </tr>
      </table>
      <div class="footer-wrapper">
    <div class="footer">
      <a href="https://www.charteredbureau.lk" class="website-link">
        www.charteredbureau.lk
      </a>
      <div class="social-icons">
        <a href="https://www.facebook.com" aria-label="Facebook">

        <a href="https://www.instagram.com" aria-label="Instagram">
          <img src="instagram.png" alt="Instagram" />
        </a>
        <a href="https://www.whatsapp.com" aria-label="WhatsApp">

        <a href="https://www.twitter.com" aria-label="X">
