<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CBA Email Signature</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    "
  >
    <table
      style="width: 100%; margin-top: 20px; padding: 5px; border-spacing: 0"
    >
      <tr>
        <td style="width: 60%; padding: 0">
          <table style="width: 100%; border-spacing: 0">
            <tr>
              <td
                style="
                  font-size: 20px;
                  font-weight: 600;
                  font-family: Rubik, sans-serif;
                  padding-bottom: 10px;
                "
              >
                John Doe | Web Developer
              </td>
            </tr>
            <tr>
              <td style="font-size: 15px; padding-bottom: 5px">
                <img
                  src="phone1.png"
                  alt="Phone Icon"
                  style="
                    width: 15px;
                    vertical-align: middle;
                    margin-right: 5px;
                    height: auto;
                  "
                />
                +94775387845 | +94 67 31 21 859
              </td>
            </tr>
            <tr>
              <td style="font-size: 15px; padding-bottom: 5px">
                <img
                  src="mail1.png"
                  alt="Mail Icon"
                  style="
                    width: 15px;
                    vertical-align: middle;
                    height: auto;
                    margin-right: 5px;
                  "
                />
                john@alphatsm.com
              </td>
            </tr>
            <tr>
              <td style="font-size: 15px">
                <img
                  src="loation.png"
                  alt="Location Icon"
                  style="
                    width: 15px;
                    vertical-align: middle;
                    margin-right: 5px;
                    height: auto;
                  "
                />
                <span style="display: inline-block; vertical-align: middle">
                  Alpha Health Consultancy, Alpha Business Complex,<br />
                  Main Street Maruthamunai 02, Kalmunai, Sri Lanka
                </span>
              </td>
            </tr>
          </table>
        </td>
        <td style="width: 20%; text-align: right; padding: 20px">
          <img
            src="https://afrith98.github.io/email_signature/CB%20Logo.png"
            alt="CB Logo"
            width="130"
            height="auto"
          />
        </td>
      </tr>
    </table>
    <table
      style="
        width: 100%;
        background: linear-gradient(135deg, #384e58, #bd5744);
        margin-top: 10px;
        padding: 10px 0;
        text-align: center;
        border-spacing: 0;
      "
    >
      <tr>
        <td style="color: #fff; padding: 5px">
          <a
            href="https://www.charteredbureau.lk"
            style="
              font-size: 18px;
              font-weight: bold;
              text-decoration: underline;
              color: #fff;
              display: block;
              margin-bottom: 10px;
            "
          >
            www.charteredbureau.lk
          </a>
          <div style="margin-bottom: 10px">
            <a
              href="https://www.facebook.com"
              aria-label="Facebook"
              style="margin: 0 10px; display: inline-block"
            >
              <img
                src="fb1.png"
                alt="Facebook"
                style="width: 24px; height: auto"
              />
            </a>
            <a
              href="https://www.instagram.com"
              aria-label="Instagram"
              style="margin: 0 10px; display: inline-block"
            >
              <img
                src="instagram.png"
                alt="Instagram"
                style="width: 24px; height: auto"
              />
            </a>
            <a
              href="https://www.whatsapp.com"
              aria-label="WhatsApp"
              style="margin: 0 10px; display: inline-block"
            >
              <img
                src="whatsapp.png"
                alt="WhatsApp"
                style="width: 24px; height: auto"
              />
            </a>
            <a
              href="https://www.twitter.com"
              aria-label="X"
              style="margin: 0 10px; display: inline-block"
            >
              <img
                src="twitter.png"
                alt="Twitter"
                style="width: 24px; height: auto"
              />
            </a>
            <a
              href="https://www.linkedin.com"
              aria-label="LinkedIn"
              style="margin: 0 10px; display: inline-block"
            >
              <img
                src="linkedin.png"
                alt="LinkedIn"
                style="width: 24px; height: auto"
              />
            </a>
          </div>
          <div style="font-size: 14px; margin-top: 5px">
            Â© 2024 Chartered Bureau. All rights reserved.
          </div>
        </td>
      </tr>
    </table>
  </body>
</html>
