<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CBA Email Signature</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      text-align: left; /* Align content to the left */
    "
  >
    <table
      style="
        width: 450px; /* Adjusted width for Gmail compatibility */
        margin: 20px 0; /* Align the table to the left */
        border-spacing: 0;
      "
    >
      <tr>
        <td style="width: 65%; vertical-align: top">
          <table style="width: 100%; border-spacing: 0">
            <tr>
              <td
                style="
                  font-size: 18px; /* Slightly reduced font size */
                  font-weight: 600;
                  font-family: Rubik, sans-serif;
                  padding-bottom: 10px;
                "
              >
                John Doe | Web Developer
              </td>
            </tr>
            <tr>
              <td style="font-size: 14px; padding-bottom: 5px">
                <img
                  src="phone1.png"
                  alt="Phone Icon"
                  style="
                    width: 15px;
                    vertical-align: middle;
                    margin-right: 5px;
                    height: auto;
                  "
                />
                +94775387845 | +94 67 31 21 859
              </td>
            </tr>
            <tr>
              <td style="font-size: 14px; padding-bottom: 5px">
                <img
                  src="mail1.png"
                  alt="Mail Icon"
                  style="
                    width: 15px;
                    vertical-align: middle;
                    height: auto;
                    margin-right: 5px;
                  "
                />
                john@alphatsm.com
              </td>
            </tr>
            <tr>
              <td
                style="
                  font-size: 15px;
                  padding-bottom: 5px;
                  vertical-align: middle;
                "
              >
                <div style="display: flex; align-items: center">
                  <img
                    src="loation.png"
                    alt="Location Icon"
                    style="width: 15px; height: auto; margin-right: 5px"
                  />
                  <div style="text-align: left; line-height: 1.2">
                    Alpha Health Consultancy, Alpha Business Complex,<br />
                    Main Street Maruthamunai 02, Kalmunai, Sri Lanka
                  </div>
                </div>
              </td>
            </tr>
          </table>
        </td>
        <td style="width: 35%; text-align: right; vertical-align: top">
          <table style="width: 100%; border-spacing: 0">
            <tr>
              <td style="text-align: right; padding-bottom: 10px">
                <img
                src="https://afrith98.github.io/email_signature/CB%20Logo.png"
                alt="CB Logo" width="100" /* Adjusted logo width */
                height="auto" />
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>

    <table
      style="
        width: 450px; /* Match the width for the footer */
        background: linear-gradient(135deg, #384e58, #bd5744);
        margin: 10px 0; /* Align the footer to the left */
        padding: 10px 0;
        text-align: center;
        border-spacing: 0;
        vertical-align: middle;
      "
    >
      <tr>
        <td>
          <a
            href="https://www.charteredbureau.lk"
            style="
              font-size: 16px; /* Slightly reduced font size */
              font-weight: bold;
              text-decoration: underline;
              color: #fff;
              display: inline-block;
            "
          >
            www.charteredbureau.lk
          </a>
        </td>
        <td>
          <div>
            <a
              href="https://www.facebook.com"
              aria-label="Facebook"
              style="margin: 0 5px; display: inline-block"
            >
              <img src="fb white.png" alt="Facebook" style="width: 20px; height:
              auto" /* Adjusted icon size */ />
            </a>
            <a
              href="https://www.instagram.com"
              aria-label="Instagram"
              style="margin: 0 5px; display: inline-block"
            >
              <img src="insta white.png" alt="Instagram" style="width: 20px;
              height: auto" /* Adjusted icon size */ />
            </a>
            <a
              href="https://www.whatsapp.com"
              aria-label="WhatsApp"
              style="margin: 0 5px; display: inline-block"
            >
              <img src="whatsapp white.png" alt="WhatsApp" style="width: 20px;
              height: auto" /* Adjusted icon size */ />
            </a>
            <a
              href="https://www.twitter.com"
              aria-label="X"
              style="margin: 0 5px; display: inline-block"
            >
              <img src="twitter white.png" alt="Twitter" style="width: 20px;
              height: auto" /* Adjusted icon size */ />
            </a>
            <a
              href="https://www.linkedin.com"
              aria-label="LinkedIn"
              style="margin: 0 5px; display: inline-block"
            >
              <img src="linkedin1.png" alt="LinkedIn" style="width: 20px;
              height: auto" /* Adjusted icon size */ />
            </a>
          </div>
        </td>
      </tr>
    </table>
  </body>
</html>
