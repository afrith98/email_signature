<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>CBA email signature</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      td {
        padding: 2px;
        margin-bottom: 5px;
      }
      .header-table {
        width: 100%;
        border: none;
      }

      .icon {
        aspect-ratio: 1;
        width: 14px;
        margin-right: 10px;
      }

      /* .email-icon {
        aspect-ratio: 1.41;
        width: 16px;
        fill: #000;
      } */

      .logo {
        width: 130px;
        max-width: 100%;
        margin-right: 20px;
        margin-top: 20px;
      }
      .footer-wrapper {
        background-color: #bd5744;
      }
      .footer {
        background-color: #384e58;
        max-width: 400px;
        margin: 0 auto;
        padding: 10px 20px;
        box-sizing: border-box;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transform: skew(-40deg);
      }
      .footer a {
        color: #fff;
        text-decoration: none;
        font-family: Arial, sans-serif;
        font-size: 14px;
        transform: skew(40deg);
        text-decoration: underline;
      }
      .social-icons {
        display: flex;
        align-items: center;
      }
      .social-icons a {
        margin-left: 15px;
        transform: skew(40deg);
      }
      .social-icons i {
        font-size: 18px;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <table class="header-table">
      <tr>
        <td style="width: 70%; vertical-align: top">
          <table>
            <tr>
              <td>
                <h2
                  style="
                    font: 600 20px Rubik, sans-serif;
                    margin-bottom: 12px;
                    margin-left: 30px;
                  "
                >
                  John Doe | Web Developer
                </h2>
                <table>
                  <tr>
                    <td>
                      <div
                        style="
                          display: flex;
                          align-items: center;
                          gap: 10px;
                          margin-left: 30px;
                        "
                      >
                        <img
                          src="https://cdn.builder.io/api/v1/image/assets/TEMP/cc300ad6bcfebf5905f0f820daf725c089c97ff0966f12f8e6c11f13920ad1ad?apiKey=58a66aa9f1f846c881673435483ea243&&apiKey=58a66aa9f1f846c881673435483ea243"
                          alt="Phone icon"
                          class="icon"
                          style="
                            margin-right: 10px;
                            aspect-ratio: 1;
                            width: 14px;
                            margin-right: 10px;
                          "
                        />
                        <span style="font-size: 14px"
                          >+94775387845 | +94 67 31 21 859</span
                        >
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div
                        style="
                          display: flex;
                          align-items: center;
                          margin-left: 30px;
                        "
                      >
                        <img
                          src="https://cdn.builder.io/api/v1/image/assets/TEMP/00df3b26aca7d7c1df0f3e98e86d8991778a44ae2d56ee09447b3a229e549e08?apiKey=58a66aa9f1f846c881673435483ea243&&apiKey=58a66aa9f1f846c881673435483ea243"
                          alt="Email icon"
                          class="icon email-icon"
                          style="
                            margin-right: 10px;
                            margin-top: 10px;
                            aspect-ratio: 1.41;
                            width: 14px;
                            fill: #000;
                          "
                        />
                        <span
                          style="
                            font-size: 14px;
                            gap: 10px;
                            margin-left: 10px;
                            margin-top: 5px;
                          "
                          >john@alphatsm.com</span
                        >
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div style="display: flex; align-items: center">
                        <img
                          src="https://cdn.builder.io/api/v1/image/assets/TEMP/3b6315f5353f605b8440598fce4bf0974e33aebfacc4f58b6b30147fe54f7f65?apiKey=58a66aa9f1f846c881673435483ea243&&apiKey=58a66aa9f1f846c881673435483ea243"
                          alt="Location icon"
                          class="icon address-icon"
                          style="margin-left: 25px; width: 18px; fill: #000"
                        />
                        <span
                          style="
                            font-size: 14px;
                            gap: 10px;
                            margin-left: 10px;
                            margin-top: 5px;
                          "
                        >
                          Alpha Health Consultancy, Alpha Business Complex,
                          <br />
                          Main Street Maruthamunai 02, Kalmunai, Sri Lanka
                        </span>
                      </div>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
        <td style="vertical-align: top; text-align: right">
          <img src="CB Logo.png" alt="Logo" class="logo" />
        </td>
      </tr>
    </table>
    <div class="footer-wrapper">
      <table>
        <tr>
          <td>
            <div class="footer">
              <a href="https://www.charteredbureau.lk"
                >www.charteredbureau.lk</a
              >
              <div class="social-icons">
                <a href="https://www.facebook.com" aria-label="Facebook">
                  <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://www.instagram.com" aria-label="Instagram">
                  <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.whatsapp.com" aria-label="WhatsApp">
                  <i class="fab fa-whatsapp"></i>
                </a>
                <a href="https://www.twitter.com" aria-label="X">
                  <i class="fab fa-x"></i>
                </a>
                <a href="https://www.linkedin.com" aria-label="LinkedIn">
                  <i class="fab fa-linkedin-in"></i>
                </a>
              </div>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
