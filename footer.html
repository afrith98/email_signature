<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>CBA email signature</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    "
  >
    <table style="width: 100%; border-collapse: collapse">
      <tr>
        <td
          style="
            width: 70%;
            vertical-align: top;
            padding: 2px;
            margin-bottom: 5px;
          "
        >
          <table style="width: 100%; border: none">
            <tr>
              <td>
                <h2
                  style="
                    font: 600 20px Rubik, sans-serif;
                    margin-bottom: 12px;
                    margin-left: 30px;
                  "
                >
                  John Doe | Web Developer
                </h2>
                <table>
                  <tr>
                    <td>
                      <div
                        style="
                          display: flex;
                          align-items: center;

                          margin-left: 30px;
                        "
                      >
                        <img
                          src="phone1.png"
                          alt="Phone icon"
                          style="
                            width: 14px;
                            margin-right: 10px;
                            margin-bottom: 5px;
                          "
                        />
                        <span style="font-size: 14px"
                          >+94775387845 | +94 67 31 21 859</span
                        >
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div
                        style="
                          display: flex;
                          align-items: center;
                          margin-left: 30px;
                        "
                      >
                        <img
                          src="mail1.png"
                          alt="Email icon"
                          style="width: 15px; margin-right: 10px"
                        />
                        <span style="font-size: 14px">john@alphatsm.com</span>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div style="display: flex; align-items: center">
                        <img
                          src="loation.png"
                          alt="Location icon"
                          style="
                            width: 15px;
                            margin-left: 30px;
                            margin-bottom: 5px;
                          "
                        />
                        <span
                          style="
                            font-size: 14px;
                            margin-left: 10px;
                            margin-top: 5px;
                          "
                        >
                          Alpha Health Consultancy, Alpha Business Complex,
                          <br />
                          Main Street Maruthamunai 02, Kalmunai, Sri Lanka
                        </span>
                      </div>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
        <td
          style="
            vertical-align: top;
            text-align: right;
            padding: 2px;
            margin-bottom: 5px;
          "
        >
          <img
            src="CB Logo.png"
            alt="Logo"
            style="
              width: 130px;
              max-width: 100%;
              margin-right: 20px;
              margin-top: 20px;
            "
          />
        </td>
      </tr>
    </table>
    <div
      style="
        background-color: #bd5744;
        margin-top: 10px;

        overflow: hidden;
      "
    >
      <div
        style="
          background-color: #384e58;
          max-width: 400px;
          margin: 0 auto;
          padding: 10px 20px;
          box-sizing: border-box;
          display: flex;
          justify-content: space-between;
          align-items: center;
          transform: skew(-40deg);
        "
      >
        <a
          href="https://www.charteredbureau.lk"
          style="
            color: #fff;
            text-decoration: none;
            font-family: Arial, sans-serif;
            font-size: 14px;
            transform: skew(40deg);
            text-decoration: underline;
          "
          >www.charteredbureau.lk</a
        >
        <div style="display: flex; align-items: center">
          <a
            href="https://www.facebook.com"
            aria-label="Facebook"
            style="margin-left: 15px; transform: skew(40deg)"
          >
            <img
              src="fb1.png"
              alt="Facebook"
              style="width: 20px; display: flex; align-items: center"
            />
          </a>
          <a
            href="https://www.instagram.com"
            aria-label="Instagram"
            style="margin-left: 15px; transform: skew(40deg)"
          >
            <img
              src="instagram.png"
              alt="Instagram"
              style="width: 20px; display: flex; align-items: center"
            />
          </a>
          <a
            href="https://www.whatsapp.com"
            aria-label="WhatsApp"
            style="margin-left: 15px; transform: skew(40deg)"
          >
            <img
              src="whatsapp.png"
              alt="WhatsApp"
              style="width: 20px; display: flex; align-items: center"
            />
          </a>
          <a
            href="https://www.twitter.com"
            aria-label="X"
            style="margin-left: 15px; transform: skew(40deg)"
          >
            <img
              src="twitter.png"
              alt="Twitter"
              style="width: 20px; display: flex; align-items: center"
            />
          </a>
          <a
            href="https://www.linkedin.com"
            aria-label="LinkedIn"
            style="margin-left: 15px; transform: skew(40deg)"
          >
            <img
              src="linkedin.png"
              alt="LinkedIn"
              style="width: 20px; display: flex; align-items: center"
            />
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
